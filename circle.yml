dependencies:
  pre:
    - wget http://downloads.typesafe.com/scala/2.11.7/scala-2.11.7.tgz
    - tar xzf scala-2.11.7.tgz

machine:
  environment:
    SCALA_HOME: /home/ubuntu/flix/scala-2.11.7
    ANT_OPTS: -Xss8m -Xmx1536m
  java:
    version:
      oraclejdk8

compile:
  override:
    - ant build-all

test:
  override:
    - ant test-jar
