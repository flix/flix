name: Compiler Tests

on: [pull_request, merge_group]

# Cancel previous runs if the PR is updated
concurrency:
  cancel-in-progress: true
  group: build-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xms128m -Xmx4g"
    strategy:
      # collect all the failures
      fail-fast: false
      matrix:
        suite:
          - "testApiSuite"
          - "testBenchmarkSuite"
          - "testCompilerSuite"
          - "testFuzzerSuite"
          - "testExampleSuite"
          - "testExperimentalSuite"
          - "testLanguageSuite"
          - "testLibrarySuite"
          - "testMain"
          - "testToolsSuite"
          - "testUtilSuite"

    steps:
      - name: Check out master
        uses: actions/checkout@v4
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with gradle
        run: ./gradlew clean compileTestScala --console=plain
      - name: Run tests with timeout
        timeout-minutes: 20
        run: ./gradlew ${{ matrix.suite }} --console=plain
